{% extends "base.html" %}

{% block content %}

<div class="container .table-responsive">
    <h1>资源下载</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <td> 序号</td>
                <th>文件名</th>
                <th>版本号</th>
                <th>描述</th>
                <th>上传时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td> {{ forloop.counter }}</td>
                <td>{{ file.name }}</td>
                <td>{{ file.version }}</td>
                <td>{{ file.description | safe }}</td>
                <td>{{ file.upload_time }}</td>
                <td>
                    <a download="{{ file.file_path.url }}" href="{{ file.file_path.url }}">下载</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
